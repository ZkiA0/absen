<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Presensi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .sidebar {
      transition: transform 0.4s ease-in-out;
    }
    .sidebar.hidden {
      transform: translateX(100%);
    }
    .fade {
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .user-img {
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .user-img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body class="bg-white flex flex-col min-h-screen justify-center items-center relative fade">

  <!-- Tombol User -->
  <div id="userBtn" class="absolute top-6 right-6 flex items-center cursor-pointer">
    <img src="user.jpg" alt="User" class="w-12 h-12 rounded-full border-4 border-orange-500 user-img" />
    <span class="ml-2 font-semibold text-gray-800">M. Rizki Alfiansyah</span>
  </div>

  <!-- Area Scan Face -->
  <div class="text-center">
    <h1 class="text-3xl font-bold text-orange-600 mb-4">Scan Face</h1>
    <video id="video" width="320" height="240" autoplay class="rounded-lg border border-gray-300 shadow"></video>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="fixed top-0 right-0 w-72 bg-white h-full shadow-xl sidebar hidden">
    <div class="p-6 text-center border-b">
      <img src="user.jpg" alt="User" class="w-20 h-20 rounded-full border-4 border-orange-500 mx-auto" />
      <h2 class="mt-3 font-bold text-gray-800 text-lg">M. Rizki Alfiansyah</h2>
      <p class="text-gray-500 text-sm">Mahasiswa Teknik Elektro</p>
    </div>

    <nav class="p-6 space-y-4 text-left">
      <a href="dashboard.html" class="flex items-center text-gray-700 hover:text-orange-500 transition">ðŸ“· <span class="ml-3">Scan Face</span></a>
      <a href="jadwal.html" class="flex items-center text-gray-700 hover:text-orange-500 transition">ðŸ“… <span class="ml-3">Jadwal Kuliah</span></a>
      <a href="ujian.html" class="flex items-center text-gray-700 hover:text-orange-500 transition">ðŸ§¾ <span class="ml-3">Jadwal Ujian</span></a>
      <a href="kuesioner.html" class="flex items-center text-gray-700 hover:text-orange-500 transition">ðŸ“‹ <span class="ml-3">Kuesioner</span></a>
      <a href="login.html" class="flex items-center text-gray-700 hover:text-red-500 transition">ðŸšª <span class="ml-3">Keluar</span></a>
    </nav>
  </div>

  <script>
    const userBtn = document.getElementById('userBtn');
    const sidebar = document.getElementById('sidebar');

    userBtn.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
    });

    // Kamera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        document.getElementById('video').srcObject = stream;
      })
      .catch(err => console.error("Tidak dapat mengakses kamera:", err));
  </script>
</body>
</html>
