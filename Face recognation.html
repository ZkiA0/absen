<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jadwal Kuliah</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade {
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-white flex flex-col min-h-screen items-center p-8 fade">

  <!-- Header -->
  <div class="absolute top-6 right-6 flex items-center">
    <a href="dashboard.html" class="flex items-center hover:opacity-80 transition">
      <img src="user.jpg" alt="User" class="w-12 h-12 rounded-full border-4 border-orange-500" />
      <span class="ml-2 font-semibold text-gray-800">M. Rizki Alfiansyah</span>
    </a>
  </div>

  <!-- Konten -->
  <div class="mt-16 bg-white shadow-lg rounded-2xl p-8 w-full max-w-2xl">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Jadwal Kuliah Semester 2025/1</h1>
    <h2 class="text-xl font-semibold text-gray-700 mb-6 text-center">Jadwal Kuliah</h2>

    <div class="flex justify-between mb-4">
      <label>Show
        <select class="border rounded px-2 py-1">
          <option>10</option>
          <option>25</option>
          <option>50</option>
        </select>
        entries
      </label>
      <label>Search: <input type="text" class="border rounded px-2 py-1 ml-2"></label>
    </div>

    <table class="w-full border rounded-lg">
      <thead class="bg-gray-100">
        <tr>
          <th class="text-left py-2 px-4">Mata Kuliah</th>
          <th class="text-left py-2 px-4">Kode</th>
          <th class="text-left py-2 px-4">Hari</th>
          <th class="text-left py-2 px-4">Jam</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-t hover:bg-orange-50 transition">
          <td class="py-2 px-4">Mikrokontroler</td>
          <td class="py-2 px-4">ELB303</td>
          <td class="py-2 px-4">Senin</td>
          <td class="py-2 px-4">08.00 - 10.00</td>
        </tr>
        <tr class="border-t hover:bg-orange-50 transition">
          <td class="py-2 px-4">Sistem Digital</td>
          <td class="py-2 px-4">ELB305</td>
          <td class="py-2 px-4">Rabu</td>
          <td class="py-2 px-4">10.00 - 12.00</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
